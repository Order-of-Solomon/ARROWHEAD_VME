<tabset> 
 	<tab heading="Aggregator objective">
	    <form name="objForm">
	      <h2>Please choose the scheduling objective for this Aggregator:</h2>
		  <label><input type="radio" ng-model="obj.value" value="objLowestCost">Minimize Total Costs (default)</label><br/>
		  <label><input type="radio" ng-model="obj.value" value="objEnergyBalance">Demand and Supply Balancing</label><br/>
		  <label><input type="radio" ng-model="obj.value" value="objEnergyMinFlat">Flat-Low Energy Loads</label><br/>
		  <label><input type="radio" ng-model="obj.value" value="objEnergyMaxFlat">Flat-High Energy Loads</label><br/>
		  <label><input type="radio" ng-model="obj.value" value="objEnergyMinNow">Low Energy Loads Now!</label><br/>
		  <label><input type="radio" ng-model="obj.value" value="objEnergyMaxNow">High Energy Loads Now!</label><br/>
		  <label><input type="radio" ng-model="obj.value" value="objManual">Manual Scheduling</label><br/>
		    <button type="submit" class="btn btn-success" ng-click="updateObjective()">  
						<span class="glyphicon glyphicon-check"></span>Update Objective
			</button>
		</form>
    </tab>
    <tab heading="Simple FlexOffers">
	    <agg-visual ng-model = "simpleFOs" />
    </tab>
    <tab heading="Aggregated FlexOffers">
    
      	<div class="dropdown pull-right">
			 <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"
			 		 ng-disabled="aggFOs.length == 0">
			    Generate
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			    <li role="presentation"><a role="menuitem" tabindex="-1" href="" ng-click="generateAssignments()">Random Assignments</a></li>
		  	  </ul>
  		</div>
    
	    <agg-visual ng-model = "aggFOs" />
		</agg-visual>
    </tab>
    <tab heading="Time series">
    	<!-- <highchart id="chart1" config="chartConfig" class="span10"></highchart>  -->
	    <agg-visual ng-model = "timeSeries" />	    	    
    </tab>          
</tabset>

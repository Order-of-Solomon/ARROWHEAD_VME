<h2>Clearing</h2>

<button type="submit" class="btn btn-success"
	ng-click="clear()">
	<span class="glyphicon glyphicon-check"></span>Clear!
</button>

<div class="container-fluid">
	<div class="row">
	<div class="col-md-6">
		<h2>Up Bids</h2>
		  
		    <nvd3-line-chart
		    	data="upBids"
		        id="exampleId"
		        xAxisTickFormat="xAxisTickFormatFunction()"
		        yAxisTickFormat="yAxisTickFormatFunction()"
				forcex=[0]
				forcey=[0]
				margin="{left:80,top:50,bottom:50,right:10}"
				showLegend="true"
		        interpolate="step-before"
		        width="500"
		        height="500"
		        objectEquality="true"
		        showXAxis="true"
		        showYAxis="true"
		        color="colorFunction()"
		        legendColor="colorFunction()"
		        yAxisLabel="Price DKK/kWh"
		        xAxisLabel="Quantity Wh">
		        	<svg></svg>
		    </nvd3-line-chart>
		    </div>
	    <div class="col-md-6">
		<h2>Down Bids</h2>
		    <nvd3-line-chart
		    	data="downBids"
		        id="exampleI2"
		        xAxisTickFormat="xAxisTickFormatFunction()"
		        yAxisTickFormat="yAxisTickFormatFunction()"
				forcex=[0]
				forcey=[0]
				margin="{left:80,top:50,bottom:50,right:10}"
				showLegend="true"
		        interpolate="step-before"
		        width="500"
		        height="500"
		        objectEquality="true"
		        showXAxis="true"
		        showYAxis="true"
		        color="colorFunction()"
		        legendColor="colorFunction()"
		        yAxisLabel="Price DKK/kWh"
		        xAxisLabel="Quantity Wh">
		        	<svg></svg>
		    </nvd3-line-chart>
		    </div>
	</div>
</div>
